<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./profile.css">

    <title>Profile</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../auth.js"></script>
    <script src="../global.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../posts/">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plugin"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 1 2.898 5.673c-.167-.121-.216-.406-.002-.62l1.8-1.8a3.5 3.5 0 0 0 4.572-.328l1.414-1.415a.5.5 0 0 0 0-.707l-.707-.707 1.559-1.563a.5.5 0 1 0-.708-.706l-1.559 1.562-1.414-1.414 1.56-1.562a.5.5 0 1 0-.707-.706l-1.56 1.56-.707-.706a.5.5 0 0 0-.707 0L5.318 5.975a3.5 3.5 0 0 0-.328 4.571l-1.8 1.8c-.58.58-.62 1.6.121 2.137A8 8 0 1 0 0 8a.5.5 0 0 0 1 0" />
                </svg> &nbsp; &nbsp;Connect Social
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../posts/">Posts</a>
                </li>
            </ul>
            <a href="./" class="btn btn-danger" role="button" id="logoutButton">Logout</a>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center">
        <header class="my-3">
            <h1>Welcome to <code>PROFILE PAGE</code></h1>
        </header>
        <section class="d-flex flex-row justify-content-around w-75" id="profileSection">

            <div class="card p-3 w-25">
                <img class="rounded-circle p-3" id="gravatar-image">
                <div class="card-body" id="cardDescription">

                </div>

                <form id="profileForm" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label" for="fullName">Full Name:</label>
                        <input class="form-control" type="text" name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="bio">Bio:</label>
                        <textarea class="form-control" type="text" name="bio" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">New Password:</label>
                        <input class="form-control" type="password" name="password" minlength="6" required>
                    </div>

                    <button class="btn btn-info" id="updateButton">Update</button>
                </form>

            </div>

            <section class="p-3 w-25" id="newPostSection">
                <form id="newPostForm" autocomplete="off">
                    <label for="text">New Post:</label>
                    <textarea class="form-control mb-3" type="text" name="text" maxlength="280"></textarea>

                    <button class="btn btn-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg> Create Post
                    </button>
                </form>
            </section>
        </section>
    </main>
    <footer></footer>

    <!-- CryptoJS, needed for profile pictures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>
</body>

</html>
